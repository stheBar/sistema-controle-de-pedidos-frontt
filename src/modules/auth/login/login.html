<div class="container">
  <div class="card">
    <h2>Login</h2>

    <form [formGroup]="form">
      <input formControlName="email" placeholder="Email" />
      <input formControlName="senha" type="password" placeholder="Senha" />

      <button (click)="logar()">Entrar</button>
    </form>
  </div>
</div>
