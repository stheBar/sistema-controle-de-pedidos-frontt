<mat-card class="card">

  <div class="header">
    <h2>Gerenciar Produtos</h2>

    <button mat-raised-button color="primary" (click)="abrirModal()">
      <mat-icon>add</mat-icon>
      Novo Produto
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <table mat-table [dataSource]="produtos" class="tabela mat-elevation-z2">

    <!-- Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let p">{{ p.nome }}</td>
    </ng-container>

    <!-- Preço -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let p">
        {{ p.preco | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}
      </td>
    </ng-container>

    <!-- Categoria -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let p">
        {{ p.categoria }}
      </td>
    </ng-container>

    <!-- Disponível -->
    <ng-container matColumnDef="disponivel">
      <th mat-header-cell *matHeaderCellDef>Disponível</th>
      <td mat-cell *matCellDef="let p">
        <span class="badge" [class.on]="p.disponivel" [class.off]="!p.disponivel">
          {{ p.disponivel ? 'Sim' : 'Não' }}
        </span>
      </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let p">

        <button mat-icon-button (click)="abrirModal(p)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="excluir(p)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  <div class="empty" *ngIf="produtos.length === 0">
    Nenhum produto cadastrado.
  </div>

</mat-card>
