<mat-card class="card">

  <div class="header">
    <h2>Gerenciar Mesas</h2>

    <button mat-raised-button color="primary" (click)="abrirModal()">
      <mat-icon>add</mat-icon>
      Nova Mesa
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <table mat-table [dataSource]="mesas" class="tabela">

    <!-- Número -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>Número</th>
      <td mat-cell *matCellDef="let m">{{ m.numero }}</td>
    </ng-container>

    <!-- Disponível -->
    <ng-container matColumnDef="disponivel">
      <th mat-header-cell *matHeaderCellDef>Disponível</th>
      <td mat-cell *matCellDef="let m">
        <span class="status" [class.disp]="m.disponivel" [class.indisp]="!m.disponivel">
          {{ m.disponivel ? 'Sim' : 'Não' }}
        </span>
      </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let m">
        <button mat-icon-button (click)="abrirModal(m)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluir(m)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

</mat-card>
