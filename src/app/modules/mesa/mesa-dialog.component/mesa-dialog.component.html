<h2 mat-dialog-title>{{ data ? 'Editar Mesa' : 'Nova Mesa' }}</h2>

<div mat-dialog-content>
  <form [formGroup]="form">

    <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px;">
      <mat-label>Número da Mesa</mat-label>
      <input matInput formControlName="numero" type="number">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px;">
      <mat-label>Disponível</mat-label>
      <mat-select formControlName="disponivel">
        <mat-option [value]="true">Sim</mat-option>
        <mat-option [value]="false">Não</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="fechar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="salvar()" [disabled]="form.invalid">
    Salvar
  </button>
</div>
