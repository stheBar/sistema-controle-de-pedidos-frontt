<div class="login-container">
  <mat-card class="login-card">

    <h2>Entrar no Sistema</h2>

    <form [formGroup]="form" (ngSubmit)="logar()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="exemplo@email.com">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="form.controls.email.invalid && form.controls.email.touched">
          Informe um email v√°lido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>

        <input matInput
               [type]="hide ? 'password' : 'text'"
               formControlName="senha">

        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
          <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>

        <mat-error *ngIf="form.controls.senha.invalid && form.controls.senha.touched">
          Informe a senha.
        </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="lembrar">
        Lembrar login
      </mat-checkbox>

      <button mat-raised-button
              color="primary"
              class="full-width login-btn"
              [disabled]="form.invalid || loading">

        <mat-progress-spinner *ngIf="loading"
                              mode="indeterminate"
                              diameter="22"
                              strokeWidth="3">
        </mat-progress-spinner>

        <span *ngIf="!loading">Entrar</span>
      </button>

    </form>

  </mat-card>
</div>
